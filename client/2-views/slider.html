<template name="slider">
    <div class="slider container">
        <div class="row">
            <div class="span12 front">
                <div class="description page">
                            <img src="/images/nsaobserver-programs.png" width="400">
                            <h2>Things the NSA doesn't want you to know</h2>
                            <h4>And why you should know about it :)</h4>
                    <hr>
                    <div class="row">
                        <div class="span10 offset1">
                        <h4>
                            Since summer 2013, we are continously gathering 
                            and processing public informations about the NSA global surveillance revelations
                            and have a collection of {{num}} NSA:
                        </h4> 
                      <dl class="dl-horizontal">
                        <dt>Programs<dd>A program is a technical solution of some sort (ex: a database,   satellite collect, etc.) or a group of programs.
                        <dt>Compartments<dd>A compartment is a partner of some sort (ex: foreign state, company, etc.) or a group of compartments.
                        <dt>Attack vectors<dd>An attack vector is any kind of attack tool, software (ex: trojan) or hardware (ex: USB bug).
                            
                        </div>
                    </div>
                            
                    </dl>
                    <div id="categories-graph">{{#constant}}{{/constant}}</div>
                    <p>
                        <em>
                            Did you know you can click on graphics to view related database entries?
                        </em>
                    </p>
                    <hr>
                     <div class="row">
                        <div class="span4">
                            <h4>How does it work?</h4>
                            <p>
                                There are two parts to this website. First, this page with texts and interactive graphics. Second, the database lists and entries.
                            </p>
                            <p>
                                At any time you can click on a link (ex: <a class="item-show-link" category="program" family="collect">Collect</a>) or an interactive graphic. 
                            </p>
                            <p>
                                This will open panels which you can close by pressing on ESC or clicking the x button. 
                            </p>
                            <p>
                                If you're coming back and want to access the database content directly, the top right arrow displays a menu.
                            </p>
                        </div>
                        <div class="span8">
                            <h4>CompartWhat?</h4>
                            <p>
                                You don't know what an "attack vector" or a "compartment" is?
                            </p>
                            <p>
                                Don't worrry, reading about <i>"intelligence"</i> means going
                                through a bit of jargon, and we're here to provide 
                                definitions or links to help.
                            </p>
                            <h4>Why are you doing this?</h4>
                            <p>
                                Because we think it's important for citizens to understand what's being released, and why they must act to protect their privacy.
                            </p>
                            <p>
                                Because it's hard to keep track of everything that was leaked. And it gets harder and harder.
                            </p>
                            <p>
                                Because we think collaboration is required for this information to be maintained on the long run.
                            </p>
                            <p>
                                Because, well, we didn't find this vizualisation anywhere else and thought "Why not?".
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span12 programs page">
                <h2>Presenting {{programs_num}} NSA programs...</h2>
                <hr>
                <div id="programs-graph">{{#constant}}{{/constant}}</div>
                <div class="row">
                    <div class="span4">
                        <h4>What are NSA Programs?</h4>
                        <p> 
                            <em>Programs</em> can be defined as multi millions projects,
                            involving countries, companies, individuals 
                            and technologies in the making of softwares 
                            used by NSA teams.
                        </p>
                        <p>
                            They are used to gather and handle data in order 
                            to determine how to gather more data, and so on. 
                            Most of the time, this data is gathered through
                            pervasive means.
                        </p>
                    </div>
                    <div class="span8">
                        <h4>
                            Programs families
                        </h4>
                        <dl class="dl-horizontal">
                            <dt><a class="item-show-link" category="program" family="collect">Collection</a><dd> Retrieve information from sources
                            <dt><a class="item-show-link" category="program" family="process">Process</a><dd> Compute and search data in gathered information
                            <dt><a class="item-show-link" category="program" family="database">Database</a><dd> Store the processed data
                            <dt><a class="item-show-link" category="program" family="target">Target</a><dd> Determine people to track based on data
                            <dt><a class="item-show-link" category="program" family="attack">Attack</a><dd> Execute attacks on targeted people to collect new information
                        </dl>
                    </div>
                </div>            
            </div>
        </div>
        <div class="row">
            <div class="span12 attacks page">
                <h2>... {{attacks_num}} NSA Attack Vectors</h2>
                <hr>
                <div id="attack-graph">{{#constant}}{{/constant}}</div>
                <div class="row">
                    <div class="span4">       
                        <h4>What are NSA Attack vectors?</h4>
                        <p>
                            <em>Attack vectors</em> are used to speak 
                            about malicious things executed on targeted individuals and/or 
                            organizations in order to gather more personal 
                            informations.
                        </p>
                        <p>
                            These attacks are most of the time directly 
                            aimed at individuals who have been determined
                            as data-worthy.
                        </p>
                    </div>
                    <div class="span6">   
                        <h4>Attack vectors families</h4>
                        <dl class="dl-horizontal">
                            <dt><a class="item-show-link" category="attack vector" family="hardware">Hardware</a><dd> Attacks operated through material means
                            <dt><a class="item-show-link" category="attack vector" family="software">Software</a><dd> Attacks operated via software installed on target
                            <dt><a class="item-show-link" category="attack vector" family="network">Network</a><dd> Attacks necessiting a manipulation of network traffic.
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span12 compartments page">
                <h2>... and {{compartments_num}} NSA Compartments</h2>
                <hr>
                <div id="compartment-graph">{{#constant}}{{/constant}}</div>
                <div class="row">
                    <div class="span4">         
                        <h4>What are NSA Compartments?</h4>
                        <p>
                            <em>Compartment</em>
                            is a "jargon" word used to describe a group
                            of companies or countries.
                        </p>
                        <p>
                            Intelligence agencies build groups of people
                            ignorant of who the other groups are
                            for higher security. Should a compartment 
                            be compromised, each other compartment should 
                            be safe.
                        </p>
                    </div>
                    <div class="span8">
                        <h4>
                            Compartment families
                        </h4>
                        <dl class="dl-horizontal">
                            <dt><a class="item-show-link" category="compartment" family="ECI">ECI</a><dd>Extremely Compartmented Information 
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span12 undefineds page">
                <h2>Also... {{undefineds_num}} yet undetermined items</h2>
                <hr>
                <p>
                    We still have a large number of <a class="item-show-link" category="undefined">undefined</a>
                    items for many reasons.  
                </p>
                <p>
                    We welcome any assistance. 
                    Feel free to contact us if you'd like to 
                    help us get this thing started.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="span12 undefineds page">
                <h2>Looking for more informations ?</h2>
                <hr>
                <div class="row">
                    <div class="span6">
                        <h4>
                            Narrative ressources
                        </h4> 
                        <p>
                            We have selected a couple of ressources you might want to read.
                        </p>
                        <hr>
                        <p>
                            From the Trustees of the Courage Fund who collaborate to defend whistleblowers around the world, the freesnowden.is site has great content we encourage you to read.
                        </p>
                        <dl class="dl-horizontal dl-large">
                            <dt>Freesnowden.is FAQ</dt><dd> <a class="btn btn-small btn-primary" href="https://freesnowden.is/frequently-asked-questions/index.html">freesnowden.is</a></dd>
                        </dl>
                        <hr>
                        <p>
                            From the start, the Washington Post has had a great role in the revelations. 
                        </p>
                        <dl class="dl-horizontal dl-large">
                            <dt>Washington Post Search</dt><dd><a class="btn btn-small btn-primary" href="http://www.washingtonpost.com/newssearch/search.html?st=nsa&submit=Submit+Query">washingtonpost.com</a></dd>
                            <dt>The Guardian Post Search</dt><dd><a class="btn btn-small btn-primary" href="http://www.theguardian.com/world/nsa">theguardian.com</a></dd>
                            <dt>Spiegel Post Search</dt><dd><a class="btn btn-small btn-primary" href="http://www.spiegel.de/international/topic/nsa_spying_scandal/archiv.html">spiegel.de</a></dd>
                            
                            
                        </dl>
                    </div>
                    <div class="span6">
                        <h4>
                            Documents ressources
                        </h4>
                        <p>
                            We also selected a number of websites offering documents and in-depth informations about the NSA.
                        </p>
                        <hr>
                        <dl class="dl-horizontal dl-large">
                            <dt>Blue Cabinet</dt><dd><a class="btn btn-small btn-primary" href="http://bluecabinet.info">bluecabinet.info</a></dd>
                            <dt>BuggedPlanet</dt><dd><a class="btn btn-small btn-primary" href="http://buggedplanet.info/">buggedplanet.info</a></dd>
                            <dt>Cryptome</dt><dd><a class="btn btn-small btn-primary" href="http://cryptome.org/2013/11/snowden-tally.htm">cryptome.org</a></dd>
                            <dt>EFF</dt><dd><a class="btn btn-small btn-primary" href="https://www.eff.org/nsa-spying/nsadocs">eff.org</a></dd>
                            <dt>Electrospaces</dt><dd><a class="btn btn-small btn-primary" href=" http://electrospaces.blogspot.fr/">electrospaces.blogspot.fr</a></dd>
                            <dt>MindMeister</dt><dd><a class="btn btn-small btn-primary" href="http://www.mindmeister.com/fr/308518551/the-national-security-agency-operates-more-than-500-separate-signals-intelligence-platforms-employs-">mindmeister.com</a></dd>
                        </dl>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="span12 contacts page">
                <hr>
                <div class="row">
                    <div class="span3">
                        <h3>Contact us </h3>
                        <hr>
