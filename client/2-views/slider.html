<template name="slider">
    <div class="slider">
        <div class="inverted">
            <div class="container">
                <div class="row">
                    <div class="span12 front">
                        <div class="description page row">
                            <div class="span4">
                                
                                    <img src="/images/nsaobserver-programs.png" width="400">
                            </div>
                            <div class="span7 ">
                                <div  class="head" >
                                    <h2>Things the NSA doesn't want you to know</h2>
                                    <h4 style="color:white;">And why you should know about it :)</h4>
                                    <h4>
                                        Since summer 2013, we have been gathering and processing public information about the NSA global surveillance which has resulted in a collection of 359 NSA 
                                    </h4>
                                    <a href="/category/program" class="category-link link" category="program" >Programs</a>
                                    <a href="/category/attack vector" class="category-link link" category="attack vector" >Attack vectors</a>
                                    <a href="/category/compartiment" class="category-link link" category="compartiment" >Compartments</a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="span12 programs page">
                <h2>{{programs_num}} NSA programs...</h2>
                <hr>
                <div id="programs-graph">{{#constant}}{{/constant}}</div>
                <div class="row">
                    <div class="span4">
                        <h4>What are NSA Programs?</h4>
                        <p> 
                            <em>Programs</em> are multimillion dollar projects that 
                            involve countries, companies, individuals and 
                            various technologies in the making of software,
                            hardware and network manipulations used by NSA teams. 
                        </p>
                        <p>
                            Programs gather, handle and analyse data in order 
                            to determine how to collect more data. Most of the 
                            time, this data is gathered through invasive means. 
                        </p>
                    </div>
                    <div class="span8">
                        <h4>
                            Programs families
                        </h4>
                        <dl class="dl-horizontal">
                            <dt><a href="/category/program/family/collect" class="family-link item-show-link" category="program" family="collect">Collection</a></dt><dd> Gathers data from sources</dd>
                            <dt><a href="/category/program/family/process" class="family-link item-show-link" category="program" family="process">Process</a></dt><dd> Computes and searches gathered data</dd>
                            <dt><a href="/category/program/family/database" class="family-link item-show-link" category="program" family="database">Database</a></dt><dd> Stores   processed data</dd>
                            <dt><a href="/category/program/family/target" class="family-link item-show-link" category="program" family="target">Target</a></dt><dd> Identifies persons to track </dd>
                            <dt><a href="/category/program/family/attack" class="family-link item-show-link" category="program" family="attack">Attack</a></dt><dd> Executes attacks on targeted persons to collect new information</dd>
                        </dl>
                    </div>
                </div>            
            </div>
        </div>
        <div class="row">
            <div class="span12 attacks page">
                <h2>... {{attacks_num}} NSA Attack Vectors</h2>
                <hr>
                <div id="attack-graph">{{#constant}}{{/constant}}</div>
                <div class="row">
                    <div class="span4">       
                        <h4>What are NSA Attack vectors?</h4>
                        <p>
                            <em>Attack vectors</em> are malicious tools executed 
                            on targeted individuals and/or organizations in order 
                            to gather more data on them. 
                        </p>
                        <p>
                            These attacks are most of the time directly aimed at
                            individuals who have been identified as worthy targets.
                        </p>
                    </div>
                    <div class="span6">   
                        <h4>Attack vectors families</h4>
                        <dl class="dl-horizontal">
                            <dt><a href="/category/attack vector/family/hardware" class="family-link item-show-link" category="attack vector" family="hardware">Hardware</a></dt><dd> Attacks operated through hardware</dd>
                            <dt><a href="/category/attack vector/family/software" class="family-link item-show-link" category="attack vector" family="software">Software</a></dt><dd> Attacks operated through software installed on target</dd>
                            <dt><a href="/category/attack vector/family/network" class="family-link item-show-link" category="attack vector" family="network">Network</a></dt><dd> Attacks operated through a manipulation of network traffic</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="span12 compartments page">
                <h2>... and {{compartments_num}} NSA Compartments</h2>
                <hr>
                <div id="compartment-graph">{{#constant}}{{/constant}}</div>
                <div class="row">
                    <div class="span4">         
                        <h4>What are NSA Compartments?</h4>
                        <p>
                            <em>Compartment</em> is "jargon" that describes a 
                            team of persons, companies or countries. For higher 
                            security, the structure of intelligence agencies uses 
                            teams who are ignorant of the identity of the other 
                            teams. Should a compartment be compromised, other 
                            compartments should remain safe.
                        </p>
                    </div>
                    <div class="span8">
                        <h4>
                            Compartment families
                        </h4>
                        <dl class="dl-horizontal">
                            <dt><a href="/category/compartment/family/ECI" class="family-link item-show-link" category="compartment" family="ECI">ECI</a></dt><dd>Extremely Compartmented Information </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="inverted">

                        </div>

                            <h4>

                            <p>

                                <dt>MindMeister</dt><dd><a class="btn btn-small " href="http://www.mindmeister.com/fr/308518551/the-national-security-agency-operates-more-than-500-separate-signals-intelligence-platforms-employs-">mindmeister.com</a></dd>
                            </dl>

                        <div class="span4">

                            </dl>
                            <p>Claude Moraes (MEP) on the US NSA programme (2013)</p>
                            <dl class="dl-horizontal dl-large">
                               <dt>Full report (PDF)</dt>
                                <dd><a class="btn btn-small " href="http://www.europarl.europa.eu/meetdocs/2009_2014/documents/libe/pr/1014/1014703/1014703en.pdf">europarl.europa.eu</a></dd>
                             </dl>

                        </div>
                    </div>

                </div>
            </div>
        </div>
